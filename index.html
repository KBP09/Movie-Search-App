<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="header">
            <h1 id="logo">Movie Search</h1>
            <div class="searchBox">
                <button id="browse-box">Browse</button>
                <input type="search" placeholder="Enter Keywords" required id="Movie-name">
                <input type="search" placeholder="Movie Year" required id="Movie-year">
                <button id="browse-box2">Login</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="main-content">
            <h1 id="Title">Title</h1>
            <p id="Year">Year</p>
            <p id="Released">Released</p>
            <p id="Runtime">Runtime</p>
            <p id="Genre">Genre</p>
            <p id="Plot">Plot</p>
            <p id="Language">Language</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
